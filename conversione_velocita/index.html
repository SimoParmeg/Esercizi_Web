<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Velocità media in km/h e m/s</title>
    <script src= "..\jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Velocità media in km/h e m/s</h1>
    <p>
      Inserisci il tempo impiegato:
      <input id="min" value="0" /> '
      <input id="sec" value="10" /> "
    </p>
    <p>
      Inserisci lo spazio percorso:
      <input id="metri" value="100" /> metri
    </p>
    <p>
      <input class='btn' type="button" value="Calcola velocità media"
      onclick="velocita_media()"
      />
    </p>
    <p>
      La velocità media è pari a <span id="vms">...</span> m/s,
      <br />
      che corrisponde a <span id="vkmh">...</span> km/h
    </p>
  </body>
</html>
