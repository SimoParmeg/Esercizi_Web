<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ciao, mondo!</title>
    <style>
      h1 { color: blue; }
      h2 { color: brown; }
      p { font-style: italic; }
    </style>
  </head>
  <body id="main">
    <h1>San Martino del Carso</h1>
    <h2>di Giuseppe Ungaretti</h2>
    <p>
    Di queste case<br>
    non è rimasto<br>
    che qualche<br>
    brandello di muro
    </p>
    <p>
    Di tanti<br>
    che mi corrispondevano<br>
    non è rimasto<br>
    neppure tanto
    </p>
    <p>
    Ma nel cuor<br>
    nessuna croce manca
    </p>
    <p>
    È il mio cuore<br>
    il paese più straziato
    </p>
</body>
</html>
